<div class="container">
    <div (bookObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "car.id" name = "id" /> 
            <div class="form-group">
                <label class="control-label col-sm-2">Car Name</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "car.name" name = "name" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Car Model</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "car.model" name = "model" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addCar()" class = "btn btn-primary">Add Car</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>NAME</th>
                <th>MODEL</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let car of cars">
                <td>{{car.id}}</td>
                <td>{{car.name}}</td>
                <td>{{car.model}}</td>
                <td>
                    <button (click) = "getCar(car.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>      
                    &nbsp;|&nbsp;
                    <button (click) = "deleteCar(car.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf = "!cars">
                <td colspan = "3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf = "cars && cars.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
</div>
