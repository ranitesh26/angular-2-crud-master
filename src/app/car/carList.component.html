<div class = "container">
    <table class = "table table-striped table-bordered">
        <tr style = "background: lightblue;">
            <th>ID</th>
            <th>NAME</th>
            <th>MODEL</th>
        </tr>
        <tr *ngFor = "let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.name}}</td>
            <td>{{car.model}}</td>
        </tr>
        <tr *ngIf = "!cars">
            <td colspan = "3">Loading... Please wait....</td>
        </tr>
        <tr *ngIf = "cars && cars.length == 0">
            <td colspan = "3">No records found!</td>
        </tr>

    </table>
</div>
